name: Android Debug Unit Test

# Trigger: Kapan action ini dijalankan?
on:
  # Jalankan saat ada push ke branch 'development'
  push:
    branches: [ "development" ]

  # Jalankan saat ada Pull Request yang menargetkan branch 'development'
  pull_request:
    branches: [ "development" ]

jobs:
  unit_test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout kode dari repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Java (Android butuh JDK)
      # Berdasarkan build.gradle.kts Anda, Anda menggunakan JVM Target 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      # 3. Berikan izin eksekusi ke gradlew (penting untuk Linux/Mac runner)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Jalankan Unit Test
      # Perintah ini menjalankan testDebugUnitTest untuk varian debug
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      # 5. (Opsional) Upload hasil test report agar bisa dilihat di GitHub UI
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always() # Tetap jalankan meskipun test gagal
        with:
          name: unit-test-report
          path: app/build/reports/tests/testDebugUnitTest/